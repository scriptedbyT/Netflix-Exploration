<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition duration-300 ease-in-out">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white dark:bg-black shadow-md fixed w-full z-10">
    <h1 class="text-2xl font-bold text-red-600">NETFLIX</h1>
    <nav class="space-x-4 hidden sm:flex">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">TV Shows</a>
      <a href="#" class="hover:underline">Movies</a>
      <a href="#" class="hover:underline">My List</a>
    </nav>
    <div class="flex items-center gap-4">
      <input type="text" placeholder="Search" class="px-2 py-1 rounded bg-gray-200 dark:bg-gray-800 text-sm hidden md:block">
      <button id="theme-toggle" class="text-xl focus:outline-none">üåô</button>
      <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center text-white text-sm">üë§</div>
    </div>
  </header>

  <!-- Featured Movies Carousel -->
  <section class="relative mt-20 px-6">
    <div class="relative max-w-7xl mx-auto overflow-hidden">
      <div id="featured-wrapper" class="flex transition-transform duration-500 ease-in-out">

        <!-- Movie 1 -->
        <div class="min-w-full flex flex-col md:flex-row items-center md:items-start gap-8">
          <div class="w-full md:w-1/3 flex justify-center">
            <img src="https://image.tmdb.org/t/p/w500/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg" class="rounded shadow-lg w-64 md:w-72 object-cover" />
          </div>
          <div class="flex-1 space-y-4 text-center md:text-left">
            <h2 class="text-3xl sm:text-5xl font-bold">Featured Movie #1</h2>
            <p class="text-gray-300 max-w-xl mx-auto md:mx-0">A gripping drama with an award-winning cast. Streaming now.</p>
            <div class="space-x-4">
              <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-300">‚ñ∂ Play</button>
              <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">‚Ñπ More Info</button>
            </div>
          </div>
        </div>

        <!-- Movie 2 -->
        <div class="min-w-full flex flex-col md:flex-row items-center md:items-start gap-8">
          <div class="w-full md:w-1/3 flex justify-center">
            <img src="https://image.tmdb.org/t/p/w500/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" class="rounded shadow-lg w-64 md:w-72 object-cover" />
          </div>
          <div class="flex-1 space-y-4 text-center md:text-left">
            <h2 class="text-3xl sm:text-5xl font-bold">Featured Movie #2</h2>
            <p class="text-gray-300 max-w-xl mx-auto md:mx-0">An edge-of-your-seat thriller full of action and mystery.</p>
            <div class="space-x-4">
              <button class="bg-white text-black px-4 py-2 rounded hover:bg-gray-300">‚ñ∂ Play</button>
              <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">‚Ñπ More Info</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Arrows -->
      <div class="absolute top-1/2 left-0 transform -translate-y-1/2">
        <button onclick="slideLeft()" class="text-3xl bg-black bg-opacity-60 text-white px-3 py-2 rounded-l hover:bg-opacity-80">‚Üê</button>
      </div>
      <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
        <button onclick="slideRight()" class="text-3xl bg-black bg-opacity-60 text-white px-3 py-2 rounded-r hover:bg-opacity-80">‚Üí</button>
      </div>
    </div>
  </section>

  <!-- Movie Categories -->
  <main class="space-y-10 px-6 py-10">

    <section>
      <h3 class="text-xl font-semibold mb-2">Trending Now</h3>
      <div class="flex overflow-x-scroll gap-4 scrollbar-hide">
        <img src="https://image.tmdb.org/t/p/w300/6DrHO1jr3qVrViUO6s6kFiAGM7.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
        <img src="https://image.tmdb.org/t/p/w300/qNBAXBIQlnOThrVvA6mA2B5ggV6.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
        <img src="https://image.tmdb.org/t/p/w300/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
      </div>
    </section>

    <section>
      <h3 class="text-xl font-semibold mb-2">Watch Again</h3>
      <div class="flex overflow-x-scroll gap-4 scrollbar-hide">
        <img src="https://image.tmdb.org/t/p/w300/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
        <img src="https://image.tmdb.org/t/p/w300/tWqifoYuwLETmmasnGHO7xBjEtt.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
        <img src="https://image.tmdb.org/t/p/w300/6agKYU5IQFpuDyUYPu39w7UCRrJ.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
      </div>
    </section>

    <section>
      <h3 class="text-xl font-semibold mb-2">Top Rated</h3>
      <div class="flex overflow-x-scroll gap-4 scrollbar-hide">
        <img src="https://image.tmdb.org/t/p/w300/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
        <img src="https://image.tmdb.org/t/p/w300/5KCVkau1HEl7ZzfPsKAPM0sMiKc.jpg" class="w-40 h-60 object-cover rounded hover:scale-105 transition-transform" />
      </div>
    </section>

  </main>

  <!-- Theme and Carousel Scripts -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const html = document.documentElement;
    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      toggleBtn.textContent = html.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    });

    let currentSlide = 0;
    const wrapper = document.getElementById('featured-wrapper');
    function slideRight() {
      if (currentSlide < 1) {
        currentSlide++;
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
    }
    function slideLeft() {
      if (currentSlide > 0) {
        currentSlide--;
        wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
      }
    }
  </script>

  <!-- Hide scrollbar -->
  <style>
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

</body>
</html>
